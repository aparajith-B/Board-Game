<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reflex Battle</title>

<link rel="stylesheet" href="gameBoard.css">

<style>
/* MENU STYLE */
.menu{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
}

.menu-box{
    text-align:center;
    color:white;
}

.menu-box h1{
    font-size:48px;
    letter-spacing:4px;
}

.menu-box button{
    margin-top:20px;
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#00ffff;
    cursor:pointer;
}

.menu-box button:hover{
    background:#00cccc;
}

/* LEAVE BUTTON */
.leave-btn{
    position:fixed;
    top:20px;
    left:20px;
    padding:10px 22px;
    background:transparent;
    color:white;
    border:2px solid #00ffff;
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
    display:none;
    transition:0.3s;
}

.leave-btn:hover{
    background:#00ffff;
    color:black;
}

/* GITHUB BUTTON */
.github-btn{
    margin-top:10px;
    padding:10px 22px;
    background:transparent;
    color:white;
    border:2px solid white;
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

.github-btn:hover{
    background:white;
    color:black;
}
</style>

</head>

<body>

<!-- LEAVE BUTTON -->
<button class="leave-btn" id="leaveBtn" onclick="leaveGame()">Leave</button>

<!-- MAIN MENU -->
<div class="menu" id="menu">
    <div class="menu-box">
        <h1>REFLEX BATTLE</h1>
        <button onclick="startGame()">START</button>
        <button class="github-btn" onclick="openGitHub()">GitHub</button>
        <p>Created by Aparajith</p>
    </div>
</div>

<!-- GAME -->
<h1 id="gameTitle" style="display:none;">REFLEX BATTLE</h1>

<div class="arena" id="gameArea" style="display:none;">

    <div class="side left">
        <h2>PLAYER 1</h2>
        <div class="target" id="p1Target"></div>
        <p>Score: <span id="p1Score">0</span></p>
        <p>Press F</p>
    </div>

    <div class="side right">
        <h2>PLAYER 2</h2>
        <div class="target" id="p2Target"></div>
        <p>Score: <span id="p2Score">0</span></p>
        <p>Press L</p>
    </div>

</div>

<script src="game.js"></script>

<script>
function startGame(){
    document.getElementById("menu").style.display="none";
    document.getElementById("gameArea").style.display="flex";
    document.getElementById("gameTitle").style.display="block";
    document.getElementById("leaveBtn").style.display="block";
}

function leaveGame(){
    document.getElementById("menu").style.display="flex";
    document.getElementById("gameArea").style.display="none";
    document.getElementById("gameTitle").style.display="none";
    document.getElementById("leaveBtn").style.display="none";
    location.reload();
}

function openGitHub(){
    window.open("https://github.com/aparajith-B/Board-Game.git");
}
</script>

</body>
</html>
